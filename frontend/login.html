<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Football Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/appwrite@13.0.1"></script>
    <script src="js/appwrite-browser.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        espn: {
                            green: '#00A651',
                            blue: '#0066CC',
                            red: '#CC0000',
                            orange: '#FF6600',
                            gray: '#666666'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .chrome-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .chrome-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .chrome-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-black min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-espn-green rounded-xl mx-auto mb-4 flex items-center justify-center">
                <span class="text-white font-bold text-2xl">CF</span>
            </div>
            <h1 class="text-3xl font-bold chrome-text mb-2">College Football Fantasy</h1>
            <p class="text-slate-400">Power 4 Conferences Only</p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-xl p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                <p class="text-gray-600">Sign in to your fantasy account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-espn-green focus:border-transparent transition-all"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-espn-green focus:border-transparent transition-all"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="h-4 w-4 text-espn-green focus:ring-espn-green border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-espn-blue hover:text-espn-green">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full chrome-button py-3 rounded-lg font-medium text-lg"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <a href="#" onclick="showSignupForm()" class="text-espn-blue hover:text-espn-green font-medium">Sign up</a>
                </p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p id="errorText" class="text-red-700 text-sm"></p>
            </div>
        </div>

        <!-- Sign Up Form (Hidden by default) -->
        <div id="signupForm" class="glass-card rounded-xl p-8 hidden">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h2>
                <p class="text-gray-600">Join the ultimate college football fantasy experience</p>
            </div>

            <form id="signupFormElement" class="space-y-6">
                <div>
                    <label for="signupName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="signupName" 
                        name="name" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-espn-green focus:border-transparent transition-all"
                        placeholder="Enter your full name"
                    >
                </div>

                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-espn-green focus:border-transparent transition-all"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-espn-green focus:border-transparent transition-all"
                        placeholder="Create a password"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-espn-green focus:border-transparent transition-all"
                        placeholder="Confirm your password"
                    >
                </div>

                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        required
                        class="h-4 w-4 text-espn-green focus:ring-espn-green border-gray-300 rounded"
                    >
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-espn-blue hover:text-espn-green">Terms of Service</a> and <a href="#" class="text-espn-blue hover:text-espn-green">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="w-full chrome-button py-3 rounded-lg font-medium text-lg"
                >
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? 
                    <a href="#" onclick="showLoginForm()" class="text-espn-blue hover:text-espn-green font-medium">Sign in</a>
                </p>
            </div>

            <!-- Error Message -->
            <div id="signupErrorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg">
                <p id="signupErrorText" class="text-red-700 text-sm"></p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-espn-green"></div>
                <span class="text-gray-700">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.appwriteService = window.appwriteService;
                this.currentUser = null;
                this.init();
            }

            async init() {
                // Check if user is already logged in
                this.currentUser = await this.appwriteService.getCurrentUser();
                if (this.currentUser) {
                    this.redirectToDashboard();
                }

                this.setupEventListeners();
            }

            setupEventListeners() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Signup form
                document.getElementById('signupFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignup();
                });
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                this.showLoading(true);
                this.hideError();

                try {
                    await this.appwriteService.createEmailSession(email, password);
                    this.currentUser = await this.appwriteService.getCurrentUser();
                    
                    this.showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        this.redirectToDashboard();
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Invalid email or password. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            async handleSignup() {
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (password !== confirmPassword) {
                    this.showSignupError('Passwords do not match.');
                    return;
                }

                if (password.length < 8) {
                    this.showSignupError('Password must be at least 8 characters long.');
                    return;
                }

                this.showLoading(true);
                this.hideSignupError();

                try {
                    await this.appwriteService.createAccount(email, password, name);
                    
                    // Auto-login after signup
                    await this.appwriteService.createEmailSession(email, password);
                    this.currentUser = await this.appwriteService.getCurrentUser();
                    
                    this.showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        this.redirectToDashboard();
                    }, 1000);

                } catch (error) {
                    console.error('Signup error:', error);
                    let errorMessage = 'Failed to create account. Please try again.';
                    
                    if (error.message.includes('email')) {
                        errorMessage = 'Email already exists. Please use a different email or sign in.';
                    }
                    
                    this.showSignupError(errorMessage);
                } finally {
                    this.showLoading(false);
                }
            }

            redirectToDashboard() {
                // Redirect to dashboard or previous page
                const urlParams = new URLSearchParams(window.location.search);
                const redirectTo = urlParams.get('redirect') || '/league/dashboard';
                window.location.href = redirectTo;
            }

            showLoading(show) {
                const spinner = document.getElementById('loadingSpinner');
                if (show) {
                    spinner.classList.remove('hidden');
                } else {
                    spinner.classList.add('hidden');
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
            }

            hideError() {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.classList.add('hidden');
            }

            showSignupError(message) {
                const errorDiv = document.getElementById('signupErrorMessage');
                const errorText = document.getElementById('signupErrorText');
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
            }

            hideSignupError() {
                const errorDiv = document.getElementById('signupErrorMessage');
                errorDiv.classList.add('hidden');
            }

            showSuccess(message) {
                // You could implement a success toast here
                console.log(message);
            }
        }

        // Form switching functions
        function showSignupForm() {
            document.getElementById('loginForm').parentElement.classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').parentElement.classList.remove('hidden');
        }

        // Initialize auth manager when page loads
        let authManager;
        document.addEventListener('DOMContentLoaded', function() {
            authManager = new AuthManager();
        });
    </script>
</body>
</html>
