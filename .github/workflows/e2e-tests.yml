name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run E2E tests twice daily at 6 AM and 6 PM UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch:
    inputs:
      target_url:
        description: 'Target URL to test (optional)'
        required: false
        default: ''

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run E2E Tests
        env:
          TARGET_URL: ${{ github.event.inputs.target_url || 'https://college-football-fantasy-fw5yhpj6c-kmp34s-projects.vercel.app' }}
        run: npm run test:e2e:prod
        continue-on-error: true
        id: e2e-test

      - name: Test Results Summary
        run: |
          if [ "${{ steps.e2e-test.outcome }}" = "success" ]; then
            echo "‚úÖ All E2E tests passed!"
            echo "TEST_STATUS=‚úÖ PASSED" >> $GITHUB_ENV
          else
            echo "‚ùå Some E2E tests failed"
            echo "TEST_STATUS=‚ùå FAILED" >> $GITHUB_ENV
          fi

      - name: Create Issue on Test Failure
        if: steps.e2e-test.outcome == 'failure' && github.event_name == 'schedule'
        uses: actions/github-script@v6
        with:
          script: |
            const title = `üö® E2E Tests Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## E2E Test Failure Report
            
            **Date**: ${new Date().toISOString()}  
            **Trigger**: Scheduled run  
            **Target URL**: ${{ env.TARGET_URL }}
            
            ### Details
            One or more E2E tests failed during the scheduled run. This could indicate:
            
            - API endpoints are down or returning errors
            - Database connectivity issues  
            - Data consistency problems
            - UI/UX functionality broken
            
            ### Next Steps
            1. Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details
            2. Run manual E2E tests: \`npm run test:e2e:prod\`
            3. Check Vercel deployment status
            4. Verify Appwrite database connectivity
            5. Review recent commits for potential issues
            
            ### Quick Diagnosis Commands
            \`\`\`bash
            # Test locally
            npm run test:e2e:local
            
            # Test production
            npm run test:e2e:prod
            
            # Check API health
            curl -s https://college-football-fantasy-fw5yhpj6c-kmp34s-projects.vercel.app/api/health
            
            # Check database consistency
            curl -s "https://college-football-fantasy-fw5yhpj6c-kmp34s-projects.vercel.app/api/test/e2e?suite=consistency"
            \`\`\`
            
            ---
            *Auto-generated by E2E test failure*
            `;
            
            // Check if issue already exists
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-failure'
            });
            
            const existingIssue = issues.find(issue => 
              issue.title.includes('E2E Tests Failed') && 
              issue.created_at > new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString()
            );
            
            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['bug', 'e2e-failure', 'high-priority']
              });
            } else {
              console.log('E2E failure issue already exists for today');
            }

  post-deployment-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Vercel deployment
        run: |
          echo "Waiting 60 seconds for Vercel deployment to complete..."
          sleep 60

      - name: Run Post-Deployment E2E Tests
        run: npm run test:e2e:prod
        continue-on-error: true
        id: post-deploy-test

      - name: Comment on Commit
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const sha = context.sha;
            const status = '${{ steps.post-deploy-test.outcome }}' === 'success' ? '‚úÖ PASSED' : '‚ùå FAILED';
            const body = `
            ## E2E Test Results - ${status}
            
            **Commit**: ${sha.substring(0, 7)}  
            **Deployment**: https://college-football-fantasy-fw5yhpj6c-kmp34s-projects.vercel.app
            
            ${status === '‚úÖ PASSED' ? 
              'üéâ All end-to-end tests passed! The deployment is ready for use.' : 
              '‚ö†Ô∏è Some E2E tests failed. Please review the test output and fix any issues.'
            }
            
            [View full test results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
              body
            });

  manual-repair:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests and Auto-Repair
        env:
          TARGET_URL: ${{ github.event.inputs.target_url || 'https://college-football-fantasy-fw5yhpj6c-kmp34s-projects.vercel.app' }}
        run: |
          echo "Running E2E tests with auto-repair..."
          
          # Run tests
          npm run test:e2e:prod || echo "Some tests failed, attempting repairs..."
          
          # Auto-repair member sync issues
          echo "Attempting to sync Jawn League members..."
          curl -X POST "$TARGET_URL/api/leagues/6894db4a0001ad84e4b0/sync-members" || echo "Sync failed"
          
          # Run tests again to verify fixes
          echo "Re-running tests after repairs..."
          npm run test:e2e:prod