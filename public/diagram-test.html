<!DOCTYPE html>
<html>
<head>
    <title>Diagram Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        iframe { width: 100%; height: 80vh; border: 1px solid #ccc; }
        .controls { margin-bottom: 20px; padding: 10px; background: #f5f5f5; }
        button { margin: 5px; padding: 10px; background: #007acc; color: white; border: none; cursor: pointer; }
        button:hover { background: #005999; }
    </style>
</head>
<body>
    <h1>Diagram Test Page</h1>
    <div class="controls">
        <button onclick="loadDiagram('mock-draft-flow')">Load Mock Draft Flow</button>
        <button onclick="testDirectViewer()">Test Direct Viewer</button>
        <button onclick="testRawFile()">Test Raw File</button>
        <button onclick="testMxGraph()">Test mxGraph Viewer</button>
    </div>

    <div id="status">Ready</div>
    <div id="mxgraph-container" style="width: 100%; height: 80vh; border: 1px solid #ccc; display: none;"></div>
    <iframe id="viewer" src=""></iframe>

    <script>
        const baseUrl = 'http://localhost:3001';

        function loadDiagram(name) {
            const url = `${baseUrl}/api/docs/diagrams/draft-diagrams/${name}.drawio?bypass=1`;
            document.getElementById('status').textContent = `Loading: ${url}`;
            document.getElementById('viewer').src = `https://viewer.diagrams.net/?lightbox=1&layers=1&nav=1&highlight=0000ff&url=${encodeURIComponent(url)}`;
        }

        function testDirectViewer() {
            const url = `${baseUrl}/api/docs/diagrams/draft-diagrams/mock-draft-flow.drawio?bypass=1`;
            document.getElementById('status').textContent = `Direct viewer test: ${url}`;
            document.getElementById('viewer').src = `https://viewer.diagrams.net/?lightbox=1&layers=1&nav=1&highlight=0000ff&url=${encodeURIComponent(url)}`;
        }

        function testRawFile() {
            const url = `${baseUrl}/api/docs/diagrams/draft-diagrams/mock-draft-flow.drawio?bypass=1`;
            document.getElementById('status').textContent = `Raw file test: ${url}`;
            document.getElementById('viewer').src = url;
        }

        function testMxGraph() {
            const url = `${baseUrl}/api/docs/diagrams/draft-diagrams/mock-draft-flow.drawio?bypass=1`;
            document.getElementById('status').textContent = `mxGraph test: ${url}`;

            // Hide iframe, show mxGraph container
            document.getElementById('viewer').style.display = 'none';
            document.getElementById('mxgraph-container').style.display = 'block';

            // Load mxGraph script if not already loaded
            if (!window.mxGraph) {
                const script = document.createElement('script');
                script.src = 'https://viewer.diagrams.net/js/viewer-static.min.js';
                script.onload = () => initMxGraph(url);
                document.head.appendChild(script);
            } else {
                initMxGraph(url);
            }
        }

        function initMxGraph(url) {
            const container = document.getElementById('mxgraph-container');
            container.innerHTML = ''; // Clear previous content

            const div = document.createElement('div');
            div.className = 'mxgraph';
            div.setAttribute('data-mxgraph', JSON.stringify({
                url: url,
                highlight: '#0000ff',
                nav: 1,
                resize: 1,
                fit: 1,
                zoom: 1,
                toolbar: 'zoom lightbox',
            }));
            div.style.width = '100%';
            div.style.height = '100%';
            container.appendChild(div);
        }

        // Auto-load on page load
        window.onload = () => {
            loadDiagram('mock-draft-flow');
        };
    </script>
</body>
</html>
